<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Calculater.css">
    <title>Document</title>
</head>

<body>
    <div class="Calculator">
        <input type="text">
        <div class="knopkalar">
            <button class="KNOPKALAR is-BAS" onclick="setOperator('+')">+</button>
            <button class="KNOPKALAR is-BAS" onclick="setOperator('-')">-</button>
            <button class="KNOPKALAR is-BAS" onclick="setOperator('*')">*</button>
            <button class="KNOPKALAR is-BAS" onclick="setOperator('/')">/</button>

            <button class="KNOPKALAR" onclick="insertDigit('7')">7</button>

            <button class="KNOPKALAR" onclick="insertDigit('8')">8</button>
            <button class="KNOPKALAR" onclick="insertDigit('9')">9</button>
            <button class="KNOPKALAR is-beraberlik" onclick="beraberlik()">=</button>

            <button class="KNOPKALAR" onclick="insertDigit('4')">4</button>
            <button class="KNOPKALAR" onclick="insertDigit('5')">5</button>
            <button class="KNOPKALAR" onclick="insertDigit('6')">6</button>

            <button class="KNOPKALAR" onclick="insertDigit('1')">1</button>
            <button class="KNOPKALAR" onclick="insertDigit('2')">2</button>
            <button class="KNOPKALAR" onclick="insertDigit('3')">3</button>

            <button class="KNOPKALAR" onclick="insertDigit('0')">0</button>
            <button class="KNOPKALAR" onclick="tam">.</button>
            <button id="AC" onclick="setAC()">AC</button>

            
        </div>
    </div>
    <script src="Calculater.js"></script>
</body>

</html>
